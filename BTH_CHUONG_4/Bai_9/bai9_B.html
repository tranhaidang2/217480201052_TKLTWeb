<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table {
            border-collapse: collapse;
    }
    </style>
    <script language="Javascript">
        let soLuong, x;

        let DS = new Array(100);
        soLuong = prompt("Có bao nhiêu thiết bị: ", 1);
        for (index = 0; index < soLuong; index++){
            DS[index] = prompt("Nhập tên thiểt bị: ", "");
        }
        DS.sort();
        document.write("<table border='1'>");
        document.write("<tr><th>STT</th><th>Tên thiết bị</th></tr>");
        for (x in DS) {
            if (DS[x] === "Computer" || DS[x] === "computer"){
                document.write("<tr><td>" + (x) + "</td><td>" + DS[x] + "</td></tr>")
            }
            
        }
        document.write("</table>")
    </script>
</body>
</html>
