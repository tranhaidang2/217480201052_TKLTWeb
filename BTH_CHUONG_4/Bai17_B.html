<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="radio" name="Mau" id="yellow" value="yellow" onchange="DoiMau(this);" > Vàng <br>

    <input type="radio" name="Mau" id="green" value="green" onchange="DoiMau(this);"> Xanh lá <br>
         
    <input type="radio" name="Mau" id="brown" value="brown" onchange="DoiMau(this);"> Nâu <br>

    <input type="radio" name="Mau" id="magenta" value="magenta" onchange="DoiMau(this);"> Tím

    <script lang="Javascript">
        function DoiMau(Color) {
            document.bgColor = Color.value;
        }
    </script>
</body>
</html>
